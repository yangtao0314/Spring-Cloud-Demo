server.port=8089
spring.application.name=pinpinduo
spring.datasource.data=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/pinpinduo?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=6
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=5
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.pinpinduo
logging.config=classpath:logback-spring.xml
logging.file=var/runLog/pinpinduo.log
logging.level.com=error
