server.port=9061
spring.application.name=lisi_server
eureka.client.service-url.defaultZone=http://root:123456@localhost:8080/eureka/
#开启配置服务发现
spring.cloud.config.discovery.enabled=true
#配置服务实例名称
spring.cloud.config.discovery.service-id=config
#配置文件所在分支
spring.cloud.config.name=lisiService
spring.cloud.config.label=master
spring.cloud.config.profile=prod
#配置服务中心
spring.cloud.config.uri=http://localhost:9060/
feign.hystrix.enabled=true